<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Favorite Recordings per Genre Chart</title>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
.modal { display: none; position: fixed; z-index: 1; padding-top: 100px; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4);  }
.modal-content { background-color: #fefefe; margin: auto; padding: 20px; border: 1px solid #888; width: 80%; }
.close { color: #aaaaaa; float: right; font-size: 28px; font-weight: bold; }
.close:hover,
.close:focus { color: #000; text-decoration: none; cursor: pointer; }
</style>
</head>
<body onload="draw();">
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Enter Album Art URL: <input type="text" id="myNewImg"> <button id="myChange">Okay</button><br><br><span id="myLink"></span></p>
  </div>
</div>
RYM Username: <input type="text" id="myUser"> <button id="myUserChange">Okay</button> <span id="confirm"></span>
<br><br>Writing down your RYM username will open a page that will help you find your favorite recordings from each category.
<br><br>
Export: <button id="myExport">Export</button> 
<br>
Import: <textarea rows="2" id="myFile" placeholder="Paste contents of exported file here"></textarea> <button id="myImport">Submit</button>
<br>
<br>
To save the chart as an image, simply right-click an area outside the album art and select "Save image as..."

<canvas id="canvas" width="3800" height="1600"></canvas>
</body>
<script type="text/javascript" src="favpergenre.js"></script>
</html>
